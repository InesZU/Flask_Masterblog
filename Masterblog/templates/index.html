<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Flask Blog</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Welcome to My Flask Blog!</h1>

    {% for post in posts %}
    <div class="post">
        <h2>{{ post.title }}</h2>
        <p><em>Written by {{ post.author }}</em></p>
        <p>{{ post.content }}</p>
        <a href="{{ url_for('like', post_id=post.id) }}" class="button"> {{ post.likes if 'likes' in post else 0 }}  Like</a>
        <a href="{{ url_for('update', post_id=post.id) }}" class="button">Update</a>
        <a href="{{ url_for('delete', post_id=post.id) }}" class="button">Delete</a>
    </div>
    {% endfor %}
</body>
</html>
